# AbstractPhoto SD1.5 Models
models:
  # ==================== AbstractPhoto SD1.5 Models ====================
  # SD1.5 based models with abstract/artistic styles

  abstract-photo-abcevere:
    name: "AbstractPhoto Abcevere Mix"
    description: "SD1.5 architecture - Abstract artistic style mix"
    capabilities: ["text-to-image"]
    supports_negative_prompt: true
    command: "./bin/sd-server"
    args:
      - "--diffusion-model"
      - "./models/abstractPhoto_abcevereMix.safetensors"
      - "-v"
      - "--offload-to-cpu"
      - "--steps"
      - "30"
    mode: "on_demand"
    exec_mode: "server"
    port: 1534
    model_type: "text-to-image"
    default_size: "512x512"
    generation_params:
      cfg_scale: 7.0
      sample_steps: 30
      sampling_method: "euler_a"

  abstract-photo-3d:
    name: "AbstractPhoto 3D"
    description: "SD1.5 architecture - 3D abstract style"
    capabilities: ["text-to-image"]
    supports_negative_prompt: true
    command: "./bin/sd-server"
    args:
      - "--diffusion-model"
      - "./models/abstractPhoto_abstract3DPhoto.safetensors"
      - "-v"
      - "--offload-to-cpu"
      - "--steps"
      - "30"
    mode: "on_demand"
    exec_mode: "server"
    port: 1535
    model_type: "text-to-image"
    default_size: "512x512"
    generation_params:
      cfg_scale: 7.0
      sample_steps: 30
      sampling_method: "euler_a"

  abstract-photo-v1:
    name: "AbstractPhoto V1"
    description: "SD1.5 architecture - Photo abstract style"
    capabilities: ["text-to-image"]
    supports_negative_prompt: true
    command: "./bin/sd-server"
    args:
      - "--diffusion-model"
      - "./models/abstractPhoto_photoAbstractV1.safetensors"
      - "-v"
      - "--offload-to-cpu"
      - "--steps"
      - "30"
    mode: "on_demand"
    exec_mode: "server"
    port: 1536
    model_type: "text-to-image"
    default_size: "512x512"
    generation_params:
      cfg_scale: 7.0
      sample_steps: 30
      sampling_method: "euler_a"
