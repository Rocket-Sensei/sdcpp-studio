models:
  chroma-unlocked:
    name: "chroma unlocked v10 Q8_0"
    description: "chroma unlocked v10 Q8_0"
    capabilities: ["text-to-image"]
    supports_negative_prompt: false
    command: "./bin/sd-server"
    args:
      - "--diffusion-model"
      - "./models/chroma-unlocked-v10-Q8_0.gguf"
      - "--vae"
      - "./models/ae.safetensors"
      - "--clip_l"
      - "./models/clip_l.safetensors"
      - "--t5xxl"
      - "./models/t5xxl_fp16.safetensors"
      - "-v"
      - "--offload-to-cpu"
      - "--clip-on-cpu"
      - "--steps"
      - "24"
      - "--chroma-disable-dit-mask"
    mode: "on_demand"
    exec_mode: "server"
    port: 1409
    model_type: "text-to-image"
    default_size: "1024x1024"
    startup_timeout: 120000
    generation_params:
      cfg_scale: 1.0
      sample_steps: 24
      sampling_method: "euler"
