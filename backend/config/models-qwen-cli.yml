# Models configuration
models:
  # ==================== Qwen Image CLI Mode ====================
  qwen-image-cli:
    name: "Qwen Image - CLI mode"
    description: "Qwen Image used via sd-cli"
    capabilities: ["text-to-image"]
    # CLI mode command
    command: "./bin/sd-cli"
    args:
      - "--diffusion-model"
      - "./models/Qwen_Image-Q4_K_M.gguf"
      - "--vae"
      - "./models/qwen_image_vae.safetensors"
      - "--qwen2vl"
      - "./models/Qwen2.5-VL-7B-Instruct.Q4_K_M.gguf"
      - "-v"
      - "--offload-to-cpu"
      - "--diffusion-fa"
      - "--flow-shift"
      - "3"
    mode: "on_demand"
    exec_mode: "cli"
    model_type: "text-to-image"
    default_size: "1024x1024"
    generation_params:
      cfg_scale: 1.0
      sample_steps: 24
      sampling_method: "euler"
