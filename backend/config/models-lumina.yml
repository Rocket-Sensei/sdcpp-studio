# Lumina Models
models:
  # ==================== Lumina 2 (Server Mode) ====================
  # Lumina 2 with Gemma 2 2B LLM
  # Uses distilled flow matching (similar to Z-Image)
  lumina-2:
    name: "Lumina 2"
    description: "Lumina 2 - Fast text-to-image model with Gemma 2 2B LLM"
    capabilities: ["text-to-image"]
    supports_negative_prompt: false
    command: "./bin/sd-server"
    args:
      - "--diffusion-model"
      - "./models/lumina_2.safetensors"
      - "--vae"
      - "./models/ae.safetensors"
      - "--llm"
      - "./models/2b_pt_v2.gguf"
      - "-v"
      - "--offload-to-cpu"
      - "--diffusion-fa"
      - "--steps"
      - "14"
    mode: "on_demand"
    exec_mode: "server"
    port: 1528
    model_type: "text-to-image"
    default_size: "1024x1024"
    # Model-specific default parameters for lumina-2
    # Based on Z-Image-Turbo distilled settings
    generation_params:
      cfg_scale: 1.0  # Distilled CFG Scale
      sample_steps: 14  # Recommended steps
      sampling_method: "euler"
