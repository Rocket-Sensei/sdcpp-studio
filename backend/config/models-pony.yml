# Pony-based Models
models:
  cyberrealistic-pony:
    name: "CyberRealistic Pony"
    description: "Pony architecture with realistic style - supports negative prompts"
    capabilities: ["text-to-image", "image-to-image"]
    supports_negative_prompt: true
    command: "./bin/sd-server"
    args:
      - "--diffusion-model"
      - "./models/cyberrealisticPony_v150.safetensors"
      - "-v"
      - "--offload-to-cpu"
      - "--steps"
      - "30"
    mode: "on_demand"
    exec_mode: "server"
    port: 1520
    model_type: "text-to-image"
    default_size: "1024x1024"
    generation_params:
      cfg_scale: 7.0
      sample_steps: 30
      sampling_method: "euler_a"
