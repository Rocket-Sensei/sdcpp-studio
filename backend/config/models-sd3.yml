# Stable Diffusion 3 Models
# Based on sdcpp/docs/sd.md and sdcpp/docs/sd3.md
models:
  # ==================== SD3 Medium ====================
  sd3-medium:
    name: "SD3 Medium"
    description: "Stable Diffusion 3 Medium"
    capabilities: ["text-to-image"]
    supports_negative_prompt: true
    command: "./bin/sd-server"
    args:
      - "--diffusion-model"
      - "./models/sd3_medium.safetensors"
      - "--clip_l"
      - "./models/clip_l.safetensors"
      - "--clip_g"
      - "./models/clip_g.safetensors"
      - "--t5xxl"
      - "./models/t5xxl_fp16.safetensors"
      - "--vae"
      - "./models/sd35-vae.safetensors"
      - "-v"
      - "--offload-to-cpu"
      - "--clip-on-cpu"
      - "--steps"
      - "28"
    mode: "on_demand"
    exec_mode: "server"
    port: 1538
    model_type: "text-to-image"
    default_size: "1024x1024"
    generation_params:
      cfg_scale: 4.5
      sample_steps: 28
      sampling_method: "euler"

  sd35-medium:
    name: "SD3.5 Medium"
    description: "Stable Diffusion 3.5 Medium"
    capabilities: ["text-to-image"]
    supports_negative_prompt: true
    command: "./bin/sd-server"
    args:
      - "--diffusion-model"
      - "./models/sd3.5_medium.safetensors"
      - "--clip_l"
      - "./models/clip_l.safetensors"
      - "--clip_g"
      - "./models/clip_g.safetensors"
      - "--t5xxl"
      - "./models/t5xxl_fp16.safetensors"
      - "--vae"
      - "./models/sd35-vae.safetensors"
      - "-v"
      - "--offload-to-cpu"
      - "--clip-on-cpu"
      - "--steps"
      - "28"
    mode: "on_demand"
    exec_mode: "server"
    port: 1538
    model_type: "text-to-image"
    default_size: "1024x1024"
    generation_params:
      cfg_scale: 4.5
      sample_steps: 30
      sampling_method: "euler"

  # ==================== SD3.5 Large ====================
  # SD3.5 Large requires separate CLIP and T5XXL files
  sd3.5-large:
    enabled: false
    name: "SD3.5 Large"
    description: "Stable Diffusion 3.5 Large - 8B params (requires CLIP_L, CLIP_G, T5XXL)"
    capabilities: ["text-to-image"]
    supports_negative_prompt: true
    command: "./bin/sd-server"
    args:
      - "--diffusion-model"
      - "./models/sd3.5_large.safetensors"
      - "--clip_l"
      - "./models/clip_l.safetensors"
      - "--clip_g"
      - "./models/clip_g.safetensors"
      - "--t5xxl"
      - "./models/t5xxl_fp16.safetensors"
      - "--vae"
      - "./models/sd35-vae.safetensors"
      - "-v"
      - "--offload-to-cpu"
      - "--clip-on-cpu"
      - "--steps"
      - "28"
    mode: "on_demand"
    exec_mode: "server"
    port: 1541
    model_type: "text-to-image"
    default_size: "1024x1024"
    generation_params:
      cfg_scale: 4.5
      sample_steps: 28
      sampling_method: "euler"
