# SDXL Models
# Based on sdcpp/docs/sd.md - SDXL requires VAE for proper operation
models:
  # ==================== SDXL Base ====================
  sd-xl-base:
    name: "SDXL Base 1.0"
    description: "Stable Diffusion XL Base 1.0 - requires SDXL VAE"
    capabilities: ["text-to-image"]
    supports_negative_prompt: true
    command: "./bin/sd-server"
    args:
      - "--diffusion-model"
      - "./models/sd_xl_base_1.0.safetensors"
      - "--vae"
      - "./models/sdxl_vae.safetensors"
      - "-v"
      - "--offload-to-cpu"
      - "--steps"
      - "30"
    mode: "on_demand"
    exec_mode: "server"
    port: 1520
    model_type: "text-to-image"
    default_size: "1024x1024"
    generation_params:
      cfg_scale: 7.0
      sample_steps: 30
      sampling_method: "euler_a"

