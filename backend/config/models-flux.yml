models:
  # ==================== Flux Models ====================
  flux1-schnell-fp8:
    name: "FLUX.1 Schnell FP8"
    description: "FLUX.1 Schnell FP8 - Fast generation model"
    capabilities: ["text-to-image"]
    supports_negative_prompt: false
    command: "./bin/sd-server"
    args:
      - "--diffusion-model"
      - "./models/flux1-schnell-Q8_0.gguf"
      - "--vae"
      - "./models/ae.safetensors"
      - "--clip_l"
      - "./models/clip_l.safetensors"
      - "--t5xxl"
      - "./models/t5xxl_fp16.safetensors"
      - "-v"
      - "--offload-to-cpu"
      - "--clip-on-cpu"
      - "--steps"
      - "4"
    mode: "on_demand"
    exec_mode: "server"
    port: 1409
    model_type: "text-to-image"
    default_size: "1024x1024"
    startup_timeout: 120000
    generation_params:
      cfg_scale: 1.0
      sample_steps: 4
      sampling_method: "euler"

  flux1-schnell-fp8-cli:
