# Flux Models
models:
  persephone-11fp8:
    name: "Persephone 11FP8"
    description: "Flux NSFW/SFW Checkpoint"
    capabilities: ["text-to-image"]
    supports_negative_prompt: false
    command: "./bin/sd-server"
    args:
      - "--diffusion-model"
      - "./models/persephoneFluxNSFWSFW_11FP8.safetensors"
      - "--vae"
      - "./models/ae.safetensors"
      - "--clip_l"
      - "./models/clip_l.safetensors"
      - "--t5xxl"
      - "./models/t5xxl_fp16.safetensors"
      - "-v"
      - "--offload-to-cpu"
      - "--clip-on-cpu"
      - "--steps"
      - "24"
    mode: "on_demand"
    exec_mode: "server"
    port: 1537
    model_type: "text-to-image"
    default_size: "1024x1024"
    startup_timeout: 120000
    generation_params:
      cfg_scale: 1.0
      sample_steps: 24
      sampling_method: "dpmpp_2m"

  persephone-10q8:
    name: "Persephone 10Q8"
    description: "Flux NSFW/SFW Checkpoint"
    capabilities: ["text-to-image"]
    supports_negative_prompt: false
    command: "./bin/sd-server"
    args:
      - "--diffusion-model"
      - "./models/persephoneFluxNSFWSFW_10Q8GGUF.gguf"
      - "--vae"
      - "./models/ae.safetensors"
      - "--clip_l"
      - "./models/clip_l.safetensors"
      - "--t5xxl"
      - "./models/t5xxl_fp16.safetensors"
      - "-v"
      - "--offload-to-cpu"
      - "--clip-on-cpu"
      - "--steps"
      - "24"
    mode: "on_demand"
    exec_mode: "server"
    port: 1537
    model_type: "text-to-image"
    default_size: "1024x1024"
    startup_timeout: 120000
    generation_params:
      cfg_scale: 1.0
      sample_steps: 24
      sampling_method: "dpmpp_2m"
